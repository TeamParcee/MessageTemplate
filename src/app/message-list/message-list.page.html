<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="newMessage()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let messageList of messageLists">
      <ion-label>
        <h2>{{ (messageList.recipients > 1 ) ? messageList.recipients[0].name  : messageList.recipients[0]}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
